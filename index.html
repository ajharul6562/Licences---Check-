<!DOCTYPE html>
<html lang="bn">
<head>

      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;

    }

      font-size: 24px;
      font-weight: bold;

      padding: 15px;
      background-color: #e0ffe0;
      color: #2e7d32;
      border: 1px solid #b2dfdb;
      border-radius: 5px;
      font-weight: bold;
    }
    .details {
      margin-top: 30px;
      text-align: left;
      line-height: 1.8;
    }
    .details label {
      font-weight: bold;
    }
  </style>
</head>
<body>

      <p><label>ধরন:</label> বাণিজ্যিক পরিবহন লাইসেন্স</p>

      <p><label>মেয়াদ শেষ:</label> ১৫ জানুয়ারি ২০২৮</p>
      <p><label>ধারক:</label> আজহারুল ইসলাম</p>
      <p><label>অবস্থা:</label> সক্রিয়</p>
    </div>
  </div>
</body>
</html>
